<h3>Division List</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let division of divisions">
            <td><a [routerLink]="division.id">{{division.name}}</a></td>
        </tr>
    </tbody>
</table>
