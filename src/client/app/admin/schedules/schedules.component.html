<h2>Schedule Management</h2>
<hr />
<div class="row">
    <div class="col-lg-3">
        <h3>Schedules</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Season</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let season of seasons">
                    <td><a [routerLink]="season.id">{{ season.name }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-9">
        <router-outlet></router-outlet>
    </div>
</div>
