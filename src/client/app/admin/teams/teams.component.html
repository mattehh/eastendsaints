<h2>Team Management</h2>
<hr />
<div class="row">
    <div class="col-6">
        <h3>Add Team</h3>
        <form class="form" style="margin-bottom:20px;">
            <div class="form-group">
                <label class="control-label" for="name">Team Name</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group">
                <label class="control-label" for="season">Season</label>
                <select class="form-control">
                    <option selected disabled value="">Select a Season...</option>
                    <option *ngFor="let season of seasons" value="{{season.id}}">{{season.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="start">Color</label>
                <input type="color" [(ngModel)]="color" name="color">
            </div>
            <button class="btn btn-primary" type="submit">Add Team</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <h3>Current Teams</h3>
    </div>
</div>
